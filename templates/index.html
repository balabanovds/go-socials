
{{ define "content" }}
    <div class="panel">This is expected content {{ printf "%#v" .}}</div>

    {{ range . }}
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="lead"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> {{ .FirstName }} {{ .LastName }}</span>
            </div>
            <div class="panel-body">
                Age {{ .Age }}, Gender {{ .Gender }}, City {{ .City }}
                <div class="pull-right">
                    <a class="disabled" href="/profile/read?id={{.Uuid }}">Read more</a>
                </div>
            </div>
        </div>
    {{ end }}

{{ end }}
